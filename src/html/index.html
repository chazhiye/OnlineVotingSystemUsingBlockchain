<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voting Page</title>
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <link rel="stylesheet" type="text/css" href="../css/sidebar.css">
</head>
<body>
  <div id="fireworksContainer"></div> <!-- Fireworks container -->

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <img src="/assets/eth_logo.png" alt="EEvoting Logo" class="sidebar-logo" id="sidebarLogo">
        <span class="sidebar-text">EEvoting</span>
    </div>
    <button id="dashboardButton" class="active">
        <img src="/assets/dashboard.png" alt="Dashboard Icon" class="sidebar-icon"> <span class="sidebar-text">Dashboard</span>
    </button>
    <button id="monitorButton" >
      <img src="/assets/monitor.png" alt="Monitor Icon" class="sidebar-icon"> <span class="sidebar-text">Monitor</span>
  </button>
    <button id="logoutButton" class="logoutButton">
        <img src="/assets/logout.png" alt="Logout Icon" class="sidebar-icon"> <span class="sidebar-text">Logout</span>
    </button>
  </div>

  <div class="main-content" id="mainContent">
  <div id="head" class="text-center">
    <h1 align="center">Online Voting System Using Blockchain</h1>
    <h2 align="center">Welcome for Voting for <span id="roomName"></span></h2>
    <h3 align="center"><p>Voting Dates: <span id="dates"></span></p></h3>
    <br/>
  </div>
  <div id="candidate" class="container">
    <table class="table text-center">
      <thead>
        <tr>
          <th>Name</th>
          <th>Total Vote</th>
        </tr>
      </thead>
      <tbody id="boxCandidate"></tbody>
    </table>
    <br/>
    <div id="vote">
      <p id="voteInstruction">Please select one of the candidates and click the vote button.</p>
      <button id="voteButton" class="btn btn-primary"  disabled>Vote</button>
      <div id="msg"></div>
      <div id="vote-box"></div>
    </div>
    <div id="winner" class="text-center"></div> 
  </div>
  <div id="account">
    <p id="accountAddress" class="text-center"></p>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="../dist/app.bundle.js" type="module"></script>
  <script src="../dist/routing.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js/dist/fireworks.js"></script>
  <script>
    function startFireworks() {
      const container = document.getElementById('fireworksContainer');

      const fireworks = new Fireworks(container, {
        autoresize: true,
        opacity: 0.5,
        acceleration: 1.05,
        friction: 0.97,
        gravity: 1.5,
        particles: 50,
        traceLength: 3,
        traceSpeed: 10,
        explosion: 4,
        intensity: 30,
        flickering: 50,
        lineStyle: 'round',
        hue: {
          min: 0,
          max: 360
        },
        delay: {
          min: 15,
          max: 30
        },
        rocketsPoint: {
          min: 50,
          max: 50
        },
        lineWidth: {
          explosion: {
            min: 1,
            max: 3
          },
          trace: {
            min: 1,
            max: 2
          }
        },
        brightness: {
          min: 50,
          max: 80
        },
        decay: {
          min: 0.015,
          max: 0.03
        },
        mouse: {
          click: false,
          move: false,
          max: 1
        }
      });

      fireworks.start();
    }
  </script>
</body>
</html>
