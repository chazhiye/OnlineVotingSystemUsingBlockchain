<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" href="../css/manageUsers.css">
  <link rel="stylesheet" type="text/css" href="../css/sidebar.css">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <img src="/assets/eth_logo.png" alt="EEvoting Logo" class="sidebar-logo" id="sidebarLogo">
        <span class="sidebar-text">EEvoting</span>
    </div>
    <button id="dashboardButton" >
        <img src="/assets/dashboard.png" alt="Dashboard Icon" class="sidebar-icon"> <span class="sidebar-text">Dashboard</span>
    </button>
    <button id="manageUsersButton"class="active">
        <img src="/assets/addUser.png" alt="Manage Users Icon" class="sidebar-icon"> <span class="sidebar-text">Manage Users</span>
    </button>
    <button id="createVoteButton" >
        <img src="/assets/create.png" alt="Create Vote Icon" class="sidebar-icon"> <span class="sidebar-text">Create Vote</span>
    </button>
    <button id="monitorButton" >
        <img src="/assets/monitor.png" alt="Monitor Icon" class="sidebar-icon"> <span class="sidebar-text">Monitor</span>
    </button>
    <button id="logoutButton" class="logoutButton">
        <img src="/assets/logout.png" alt="Logout Icon" class="sidebar-icon"> <span class="sidebar-text">Logout</span>
    </button>
</div>

  <div class="main-content" id="mainContent">
    <h1>Manage Users</h1>
    <div class="button-group">
      <button id="addUserButton" class="section-button active">Add User</button>
      <button id="applicantsButton" class="section-button">Applicants</button>
      <button id="allUsersButton" class="section-button">All Users</button>
    </div>

    <div class="container">

      <!-- Add User Section -->
      <div id="addUserSection" class="section active">
        <h2>Add User</h2>
        <form id="addUserForm">
          <label for="walletID">Wallet ID</label>
          <input type="text" id="walletID" name="walletID" placeholder="Wallet ID" required>

          <label for="IC">IC Number</label>
          <input type="text" id="IC" name="IC" placeholder="IC Number" required>

          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
          <button type="submit">Submit</button>
        </form>
        <div id="addUserError"></div>
      </div>

      <!-- Applicants Section -->
      <div id="applicantsSection" class="section">
        <h2>Applicants</h2>
        <table id="applicantsTable">
          <thead>
            <tr>
              <th>Wallet ID</th>
              <th>IC Number</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Applicants will be dynamically added here -->
          </tbody>
        </table>
      </div>

      <!-- All Users Section -->
      <div id="allUsersSection" class="section">
        <h2>All Users</h2>
        <input type="text" id="searchInput" placeholder="Search Users">
        <table id="allUsersTable">
          <thead>
            <tr>
              <th>Wallet ID <button onclick="sortTable(0)">↓↑</button></th>
              <th>IC Number <button onclick="sortTable(1)">↓↑</button></th>
              <th>Role <button onclick="sortTable(2)">↓↑</button></th>
              <th>Room IDs<button onclick="sortTable(3)">↓↑</button></th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Users will be dynamically added here -->
          </tbody>
        </table>
      </div>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <script src="../js/manageAcc.js"></script>
  <script src="../dist/routing.bundle.js"></script>
</body>
</html>
